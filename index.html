<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSville Courier Management System</title>
    <link rel="icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/index.js" defer></script>
  </head>
  <body>
    <h1 class="mx-auto text-center mb-5">JSville Courier Management System</h1>
    <section class="form-container mb-5">
      <h2>Package Details</h2>
      <form id="add-package-form">
        <div>
          <div class="mb-3">
            <label for="recipient-name" class="form-label"
              >Recipient Name</label
            >
            <input
              type="text"
              class="form-control"
              id="recipient-name"
              name="recipient-name"
            />
            <p id="recipient-name-error" class="error-message display-none"></p>
          </div>
          <div class="mb-3">
            <label for="package-id" class="form-label">Package ID</label>
            <input
              type="text"
              class="form-control"
              id="package-id"
              name="package-id"
            />
            <p id="package-id-error" class="error-message display-none"></p>
          </div>
          <div class="mb-3">
            <label for="delivery-address" class="form-label"
              >Delivery Address</label
            >
            <input
              type="text"
              class="form-control"
              id="delivery-address"
              name="delivery-address"
            />
            <p
              id="delivery-address-error"
              class="error-message display-none"
            ></p>
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              name="weight"
            />
            <p id="weight-error" class="error-message display-none"></p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mx-auto d-block">
          Add package
        </button>
      </form>
    </section>
    <section>
      <h2 id="packages-table-title">Packages</h2>
      <table
        id="packages-table"
        class="table table-bordered"
        aria-labelledby="packages-table-title"
      >
        <thead class="table-dark">
          <tr>
            <th scope="col">Recipient Name</th>
            <th scope="col">Package ID</th>
            <th scope="col">Delivery Address</th>
            <th scope="col">Weight (kg)</th>
            <th scope="col">Tracking Code</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </body>
</html>
